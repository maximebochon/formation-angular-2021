<form #monFormulaire="ngForm">
    name : <input ngModel name="name" type="text" class="form-control" required>
    age : <input ngModel name="age" type="text" class="form-control" pattern="[0-1]?\d{1,2}">
    <button class="btn btn-primary"
    (click)="processForm(monFormulaire)"
    >Envoyer</button>
</form>
