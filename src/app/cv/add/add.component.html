<form #remoteCvForm="ngForm">
  <label for="name">Name</label>
  <input required type="text" ngModel name="name" class="form-control">

  <label for="firstname">Firstname</label>
  <input required  type="text" ngModel name="firstname" class="form-control">

  <label for="job">Job</label>
  <input required type="text" ngModel name="job" class="form-control">

  <label for="age">Age</label>
  <input required min="0" max="170" id="age" type="number" ngModel name="age" class="form-control">

  <label for="cin">Cin</label>
  <input required type="number" ngModel name="cin" class="form-control">

  <label for="path">Path</label>
  <input type="text" ngModel name="path" class="form-control">

  <button [disabled]="remoteCvForm.invalid" (click)="addCv(remoteCvForm.value)" class="btn btn-primary">Envoyer</button>
</form>
