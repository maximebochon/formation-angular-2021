<div class="container">
    <div class="row">
        <div class="col">
            <ol class="list-group">
                <li *ngFor="let todo of todoList; let isOdd = odd;" class="list-group-item">
                    {{ todo.name }} : {{ todo.content }}
                    <i
                        class="fa fa-trash fa-2x"
                        (click)="removeTodo(todo)"></i>
                </li>
            </ol>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="name">Name :</label>
                <input type="text" class="form-control" [(ngModel)]="todo.name">
            </div>
            <div class="form-group">
                <label for="content">Content :</label>
                <input type="text" class="form-control" [(ngModel)]="todo.content">
            </div>
            <button type="submit" class="btn btn-primary mt-2"
            (click)="addTodo()"
            [disabled]="!todo.name.trim() || !todo.content.trim()">Add TODO</button>
        </div>
    </div>
</div>
